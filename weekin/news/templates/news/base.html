{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
     <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href= "{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href= "{% static "css/base.css" %}" rel="stylesheet">


</head>
<body role="document">

  <div class="container">
    <div class="page-header">

      <div class="row"> <!--first row of the header -->
           <a href="{% url "news:post_list" %}">
        <img  src="{% static "icons/logo.png" %}" align="middle" style="width:150px; margin-left:405px">
           </a>
         <img class="button" src="{% static "icons/account.png" %}" style="float:right; ">
         <img class="button" src="{% static "icons/language.png" %}" style="float:right; margin:10px;">
      </div>
     <div class="row" style="margin-top:30px;"> <!--second row of the header -->
      <div class="col-xs-4 col-sm-4 col-md-4" >
        <p style="font-family:serif; font-style:normal; font-size:20px;"> All weekly news in 10 minutes </p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4"  >
        <img  src="{% static "icons/weeknews.png" %}" style="width:49%">
        <img  src="{% static "icons/monthnews.png" %}" style="width:49%">
      </div>
<div  class="col-xs-1 col-sm-1 col-md-1">
</div>
      <div class="col-xs-2 col-sm-2 col-md-2" >
        <label class="switch">
  <input type="checkbox">
  <div class="slider round"></div>
</label>
      </div>

      <div  class="col-xs-1 col-sm-1 col-md-1">
         <img class="button" src="{% static "icons/search.png" %}">
      </div>
     </div>

    </div>
  </div>


 {% block content %}

 {% endblock %}


</body>
