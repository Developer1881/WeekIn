
{% extends "news/base.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}

  <div class="container">
    <h1>{{ post.title }}</h1>
 <p class="date">
 Published {{ post.publish }} by {{ post.author }}
 </p>

                {% for subpost in post.subpost_set.all %}
                    <h3> {{ subpost.headline }}</h3>
                  <div> {{ subpost.body }} </div>
              {% endfor %}
  </div>
{% endblock %}
