
{% extends "news/base.html" %}
{% block title %}News {{ post.week_end }} : {{ post.week_start }} {% endblock %}
{% block content %}

    <div id="main-content" class="container">
    <h2 id="#post-title" class="text-center"> {{ post.week_start }} - {{ post.week_end }} </h2>

    <section>
        {% for subpost in post.subpost_set.all %}
              <div class="subpost-tile col-md-6">
            <h3 class="subpost-tile text-center" >{{ subpost.headline }}</h3>
                  <img src="{% if subpost.image %}
{{ subpost.image.url }}
                            {% endif %}" style="align-items:center">
              <p class="subpost-text">
                  {{ subpost.body }}
              </p>
      </div>
        {% endfor %}
    </section>

    </div>
{% endblock %}
